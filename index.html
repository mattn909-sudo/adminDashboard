<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <input type="text">
                <div>Matthew Nguyen</div>
            </div>
            <div class="inputs">
                <div>
                    <div id="hello">Hi there,</div>
                    <div>Matthew Nguyen (@Matt)</div>
                </div>
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        
        </div>
        <div class="articles">
            <div class="projects">
                <div>My projects</div>
            </div>
            <div class="announcements">
                <div>Announcements</div>
            </div>
            <div class="trending">
                <div>Trending</div>
            </div>
        </div>
    </div>
    
</body>
</html>
